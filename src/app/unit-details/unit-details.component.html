<div *ngIf="unit; else empty">
    <h2>Unit {{ unit.unitNumber }}</h2>
    <p>Status: {{ unit.unitStatus }}</p>
    <p>Description: {{ unit.unitDescription }}</p>

    <button (click)="goToParent()">Back</button>
    <app-parent [childContent]="parentContent"></app-parent>

</div>

<ng-template #empty>
    <p>No unit selected</p>
</ng-template>
